<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy-Farm business</title>
</head>
<body> 
    <h1> Molo dairy farm</h1>
    <div class="container"> 
        <div class="milk-production-per-shed">
            Molo Dairy Farm 
            <!-- =====fill-in-the-form===-->
            <form>
                Shed A: <input type="number" name="shedATotal"><br>
                Shed B: <input type="number" name="shedBTotal"><br>
                Shed C: <input type="number" name="shedCTotal"><br>
                Shed D: <input type="number" name="shedDTotal"><br>
                <input type="button" value="Submit" onClick="totalProduction()"><br>


            </form>

        </div>
        <!-- ==production per individual shed and total production -->
        <div class="production-per-shed">
            <h3> production per Shed and total production</h3>
            <p id="shedA-production"></p><br>
            <p id="shedB-production"></p>
            <p id="shedC-production"></p>
            <p id="shedD-production"></p>
            <p id="total-production"></p>

        </div>



    </div>
</body>
</html>
